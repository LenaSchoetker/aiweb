<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <style>
      body {
       background-color: rgb(10, 84, 79);
       text-align: left;
       margin-right: 50px;
       font-family: 'Arial';
       color: #ffffff;
       text-size-adjust: 50px;

       .custom-header {
            color: rgb(255, 176, 29);
            font-size: 15px;
            font-family: 'Arial';
            margin-right: 50px;
            text-align: left;
            display: flex;
            margin-right: 50px;
            align-items: center;
        }
         .c-title{
        margin-right: 20px; 
    }
    a {
      color: #ffd500; /* You can use a color name, hex code, or other valid color values */
    }
   }
   </style>
  </head>
  <header class="custom-header">
    <h1 class = c-title>PlaTypus</h1>

    <div class="container mt-3">
            
      <form action="search" method="GET" class="form-inline">
          <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="search again..">
            
          </div>
      </form>
</div>
   
   </header>

  <body>
    
   
    <p>Search Results for '{{ query }}'</p>

<ul>    
    {% for item in results %}
        <li>
            <strong>{{ item['title'] }}</strong><br> 
            <a href='{{ item["url"] }}'>{{ item['url'] }}</a> <br>
            <p>{{ item['content']|safe }}</p>
        </li>
    {% endfor %}
</ul>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
  </body>
</html>
