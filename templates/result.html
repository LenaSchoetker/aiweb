<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <p>Enter another term to search for:</p>
    <form action="search" method="GET">
        <input type="text" name="q" />
    </form>
    <h1>Search Results for '{{ query }}'</h1>
    <ul>    
        {% for item in results %}
            <li><strong>{{ item['title'] }}</strong><br> 
                <a href='{{ item["url"] }}'>{{ item['url'] }}</a> <br>
                <p>{{ item['content'][:200] }}
                </p>
            </li>
        {% endfor %}
    </ul>
  </body>
</html>
