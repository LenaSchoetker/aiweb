<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <style>
      body {
        background-color: rgb(10, 84, 79);
        text-align: center;
        font-family: 'Arial', 'bold';
        color: #ffffff;
        text-size-adjust: 50px;
        margin: 0;
        padding: 0;
      }

      .custom-header {
        color: rgb(255, 176, 29);
        font-size: 15px;
        font-family: 'Arial', 'bold';
        margin: 20px; 
        text-align: center;
      }

      .c-title {
        margin-right: 20px;
      }

      .form-inline {
        display: flex;
        flex-direction: column; /* Display the form elements in a column */
        align-items: center;
        justify-content: center;
      }

      .centered-picture {
        display: block;
        margin: auto;
        max-width: 50%; /* Adjust the max-width as needed */
        height: auto;
        max-height: 400px;
        margin-top: 20px; /* Add space between title and picture */
      }

      .c-header {
        text-align: center;
      }
    </style>
  </head>

  <body>

    <header class="custom-header">
      <h1 class=c-title>PlaTypus</h1>

      <div class="container mt-3">

        <form action="search" method="GET" class="form-inline">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="search again...">
          </div>
        </form>
      </div>

    </header>

    <h1 class=c-header>Nothing fitting to be found :( </h1> <br>
    <img src="{{url_for('static', filename='sadplaty.png')}}" alt="Sad platypus" class="centered-picture">
    <p style="font-size: 10px; color: rgb(137, 136, 136);">picture generated by DALL-E 2</p>

    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
